<div *ngIf="uploadProgress">
  <progress class="progress is-success" min=1 max=100 value="{{ uploadProgress }}"></progress>
  Progress:  {{uploadProgress}}% Complete
</div>

<br>
<br>

<input type="file" name='image' (change)="onImageChange($event)" accept="image/*" multiple >
<button (click)="upload()">Upload {{imagePreviews.length}} files</button>

<div  *ngFor="let image of imagePreviews">
  name is : {{image.name}}
  <img [src]="sanitizer.bypassSecurityTrustUrl(image.url)">
</div>

<div class="box">

  <h2>Drop File</h2>

  <div class="dropzone"
       fileDrop
       (filesDropped)="handleDrop($event)"
       (filesHovered)="dropzoneState($event)"
       [ngClass]="{'active': dropzoneActive}">

       <i class="fa fa-cloud-upload fa-2x"></i>

  </div>
</div>
